<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Agendar Horario</title>
    <link rel="stylesheet" href="agendar.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" >
</head>
<body>
    <header>
        
        <img src="Rocha.jpg" alt="imagem Rocha " class="Rocha">
        <nav class="menu">
            <a href="Barbearia.html" class="menu-link">Início</a>
        </nav>
    </header>
    <section class="formulario">
        <form id="meuFormulario" action="Obrigado.html" method="get">
            <div class="Form-Nome">
                <label for="Nome" class="Nome">Nome</label>
                <input type="text" class="Nome-caixa" id="Nome" placeholder="Digite seu nome:" required>
            </div>
            <div class="Form-Email">
                <label for="Email" class="Email">Email</label>
                <input type="email" class="Email-caixa" id="Email" placeholder="Digite seu email:"required>
            </div>
            <div class="Form-Telefone">
                <label for="Telefone" class="Telefone">Telefone</label>
                <input type="tel" class="Telefone-caixa" id="Telefone" placeholder="Digite seu telefone:"required>
            </div>
            <div class="Form-Data">
                <label for="data-agendamento" class="Data">Data</label>
                <input type="date" id="data-agendamento" required>
            </div>
            <div>
                <input class="Botao-enviar" type="submit" name="enviar" id="enviar">
            </div>
        </form>

        <div id="mensagem">
            <div class="conteudo">Enviado com sucesso!</div>
        </div>

        <script>
            const formulario = document.getElementById('meuFormulario');
            const mensagem = document.getElementById('mensagem');

            formulario.addEventListener('submit', function(e) {
            e.preventDefault(); // Impede o envio padrão

            mensagem.style.display = 'flex'; // Exibe a mensagem

            // Espera 3 segundos e redireciona
            setTimeout(() => {
                window.location.href = "Barbearia.html"; // Troque para o link desejado
            }, 3000);
            });
        </script>
    </section>

    


    <footer>
        <p>&copy; 2023 Rocha Barbearia. Todos os direitos reservados.</p>
        <p id="contato">Entre em contato:</p>
        <div class="social-media">
            <a href="https://www.instagram.com/rochabarbeariia/" target="_blank">
            <i class="fab fa-instagram"></i>
            </a>
            <a href="https://api.whatsapp.com/send?phone=5583991289289" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </div>
    </footer>
</body>
</html>
