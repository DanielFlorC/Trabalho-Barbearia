<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Rocha Barbearia</title>
    <link rel="stylesheet" href="agendar.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <header>
        <img src="Rocha.jpg" alt="imagem Rocha " class="Rocha">
        <nav class="menu">
            <a href="Barbearia.html" class="menu-link">Início</a>
        </nav>
    </header>
    <section class="formulario">
        <form id="meuFormulario" action="Obrigado.html" method="get" class="formulario1">
            <div class="campos">
                <label for="Nome" class="Nome">Nome</label>
                <input type="text" class="Nome-caixa" id="Nome" placeholder="Digite seu nome:" required>
            </div>
            <div class="campos">
                <label for="Telefone" class="Telefone">Telefone</label>
                <input type="tel" class="Telefone-caixa" id="Telefone" placeholder="(99) 99999-9999"required>
            </div>
            <div class="campos">
                <label for="Data" class="Data">Data</label>
                <input type="text" id="data-agendamento" placeholder="dd / mm / aaaa" required>
            </div>
            <div class="campos">
                <label for="servico" class="caixa-servico">Serviços</label>
                <select name="servico" id="servico" required>
                    <option value="">Selecione o serviço</option>
                    <option value="corte">Corte R$25,00</option>
                    <option value="corte+barba">Corte + Barba R$40,00</option>
                    <option value="sobrancelha">Sobrancelha R$5,00</option>
                    <option value="barboterapia">Barboterapia R$35,00</option>
                    <option value="corte+barboterapia">Corte + Barboterapia R$50,00</option>
                    <option value="corteInfantil">Corte infantil R$30,00</option>
                    <option value="limpezaDePele">Limpeza de pele R$20,00</option>
                </select>
            </div>
            <div class="campos">
                <input class="Botao-enviar" type="submit" name="enviar" id="enviar">
            </div>
        </form>
        <!-- Flatpickr JS -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <!-- Flatpickr idioma PT-BR -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
        <script>
            flatpickr("#data-agendamento", {
                dateFormat: "d/m/Y",
                locale: "pt",
                minDate: "today", // impede dias anteriores a hoje
                disable: [
                function(date) {
                    // Desativa domingo (0) e segunda-feira (1)
                    return (date.getDay() === 0 || date.getDay() === 1);
                }
                ]
            });
        </script>



        <div id="mensagem">
            <div class="conteudo">Enviado com sucesso!</div>
        </div>

        <script>
            const formulario = document.getElementById('meuFormulario');
            const mensagem = document.getElementById('mensagem');

            formulario.addEventListener('submit', function(e) {
            e.preventDefault(); // Impede o envio padrão

            mensagem.style.display = 'flex'; // Exibe a mensagem

            // Espera 3 segundos e redireciona
            setTimeout(() => {
                window.location.href = "Barbearia.html"; // Troque para o link desejado
            }, 3000);
            });
        </script>
    </section>
    <section class="horario">
        <div class="horario-funcionamento">
            <h3>⏰ Horário de funcionamento:</h3>
            <p>De terça a sábado</p>
            <p>Das 08h às 12h e das 13h às 18h</p>
            <p>Esperamos por você na Rocha Barbearia!</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Rocha Barbearia. Todos os direitos reservados.</p>
        <p id="contato">Entre em contato:</p>
        <div class="social-media">
        <div class="social-insta">
            <a href="https://www.instagram.com/rochabarbeariia/" target="_blank">
            <i class="fab fa-instagram"></i>
            </a>
        </div>
        <div class="social-whats">
            <a href="https://api.whatsapp.com/send/?phone=5583993598498&text&type=phone_number&app_absent=0" target="_blank">
            <i class="fab fa-whatsapp"></i>
            </a>
        </div>
        </div>
    </footer>
</body>
</html>
