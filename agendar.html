<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Agendar Horario</title>
    <link rel="stylesheet" href="agendar.css">
</head>
<body>
    <header>
        
        <img src="Rocha.jpg" alt="imagem Rocha " class="Rocha">
        <nav class="menu">
            <a href="Barbearia.html" class="menu-link">In√≠cio</a>
        </nav>
    </header>
    <section class="formulario">
        <form action="Obrigado.html" method="get">
            <div class="Form-Nome">
                <label for="Nome" class="Nome">Nome:</label>
                <input type="text" class="Nome-caixa" id="Nome" placeholder="Digite seu nome:" required>
            </div>
            <div class="Form-Email">
                <label for="Email" class="Email">Email</label>
                <input type="email" class="Email-caixa" id="Email" placeholder="Digite seu email:"required>
            </div>
            <div class="Form-Telefone">
                <label for="Telefone" class="Telefone">Telefone</label>
                <input type="tel" class="Telefone-caixa" id="Telefone" placeholder="Digite seu telefone:"required>
            </div>
            <div class="Form-Data">
                <label for="data-agendamento" class="Data">Data</label>
                <input type="date" id="data-agendamento" required>
            </div>
            <div>
                <input class="Botao-enviar" type="submit" name="enviar" id="enviar">
            </div>
        </form>
    </section>
    
</body>
</html>
